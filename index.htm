
<!DOCTYPE html>
<html>
    <head>
        <title> BOOK STORE </title>
        <meta name="description" content="This is the description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">BOOK STORE</h1>
        </header>

        <!-- Album-->
        <section class="container content-section">
            <h2 class="section-header">BOOKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Romance</span>
                    <img class="shop-item-image" src="love.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">20$</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Classics</span>
                    <img class="shop-item-image" src="classics.PNG">
                    <div class="shop-item-details">
                        <span class="shop-item-price">35$</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Adventure</span>
                    <img class="shop-item-image" src="adventure.PNG">
                    <div class="shop-item-details">
                        <span class="shop-item-price">20.99$</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
<!-- cart-->
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>

            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

<!--Footer-->
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">BOOK SOTRE</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Youtube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="main.js" async></script>
    </body>
</html>
